  <div class="view-container">
    <div class="view-frame" ng-view autoscroll="true"></div>

  <section class="container @contact">
    <div class="row">
      <div class="col-xs-12 col-sm-5 contact-text__container">
        <h2 class="head --h2 --line">Contact</h2>
        <address class="content">
        ที่อยู่ : 87 เพชรเกษม 19 แยก 6 <br>
        แขวง ปากคลองภาษีเจริญ เขต ภาษีเจริญ กทม 10160 <br>
        โทรศัพท์ : 02-869-0174, 081-444-3301, 083-545-5445 <br>
        แฟกซ์ : 02-457-0854 <br>
        อีเมล : <a href="mailto:promthong@hotmail.com">promthong@hotmail.com</a>
        </address>

      </div>
      <div class="col-xs-12 col-sm-7 contact-form__container">
        <form action="" class="contact-form__wrap">
          <fieldset class="form__group --contact clearfix">
            <div class="col-xs-12 col-sm-6 input__wrap">
              <input type="text" class="form-control contact__input --primary" name="name" placeholder="Name">
            </div>
            <div class="col-xs-12 col-sm-6 input__wrap">
              <input type="text" class="form-control contact__input --primary" name="email" placeholder="Email">
            </div>
          </fieldset>
          <fieldset class="form__group --contact clearfix">
            <div class="col-xs-12 input__wrap">
              <input type="text" class="form-control contact__input --primary" name="subject" placeholder="Subject">
            </div>
          </fieldset>
          <fieldset class="form__group --contact clearfix">
            <div class="col-xs-12 input__wrap">
              <textarea class="form-control contact__textarea --primary" name="message" placeholder="Message"></textarea>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <footer class="row footer__container">
      <div class="col-xs-12 text-center">
        <p class="content">&copy; Copyright 2013 Cuddle.com. All Rights Reserved.</p>
