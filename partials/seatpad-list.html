  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="id">Newest</option>
        </select>

      </div>
      <div class="col-md-10">
        <!--Body content-->

        <ul class="products">
          <li ng-repeat="product in products | filter:query | orderBy:orderProp">
            <a href="#/seatpad/{{product.code}}" class="thumb product-listing" ng-repeat="image in product.images">
              <img ng-src="{{image}}" style="width:100px;">
            </a>
            <a href="#/seatpad/{{product.code}}">{{product.name}}</a>
            <span>{{product.name}}</span>
            <p>{{product.description}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
